<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editable Profile - KostAmanah</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&family=Peralta&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    .navbar-brand {
      display: flex;
      align-items: center;
    }
    .navbar-brand img {
      max-height: 40px;
      margin-right: 10px;
    }
    .navbar-nav .nav-item .nav-link,
    .navbar-nav .nav-item .btn {
      font-size: 1.2rem;
    }
    .fixed-top {
      background-color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    body {
      font-family: 'Inter', sans-serif;
    }
    .container {
      margin-top: 80px;
    }
    .img-logo {
      height: 40px;
    }
    .rounded-circle {
      width: 150px;
      height: 150px;
      object-fit: cover;
    }
  </style>
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand ms-3 fs-3" href="/masuk-login/after-login.html"> <img src="/assets/img/logo.png" class="img-logo" alt="logo-web">
          KostAmanah</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a id="favorit" class="nav-link me-3" href="/masuk-login/after-login.html">
              <i data-feather="home"></i>
            </a>
          </li>
          <li class="nav-item">
            <a id="chat-toggle" class="nav-link me-2" href="#">
              <i data-feather="file-text"></i>
            </a>
          </li>
          <li class="nav-item">
            <a id="favorit" class="nav-link me-3" href="#">
              <i data-feather="heart"></i>
            </a>
          </li>
          <li class="nav-item">
            <button id="authButton" type="button" class="btn btn-outline-primary me-3 fs-5" onclick="handleAuthClick()">Profil</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <section class="container">
    <div class="row">
      <div class="col-lg-3">
        <div class="card mb-4">
          <div class="card-body text-center">
            <img src="/assets/img/user.png" alt="avatar" class="rounded-circle img-fluid">
            <h5 class="my-3" id="userName"></h5>
            <p class="text-muted mb-1"></p>
            <p class="text-muted mb-4"></p>
            <div class="d-flex justify-content-center mb-2">
              <button type="button" class="btn btn-primary" onclick="editProfile()">Edit Profile</button>
              <button type="button" class="btn btn-outline-primary ms-1" onclick="logout()">Logout</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-9">
        <div class="card mb-4">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Full Name</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0" id="userFullName">John Doe</p>
              </div>
            </div>
            
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Email</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0" id="userEmail">john.doe@example.com</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Alamat</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0" id="userAddress">Bay Area, San Francisco, CA</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Pekerjaan</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0" id="userJob">Full Stack Developer</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Nomor HP</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0" id="userPhoneNumber">+1 234 5678</p>
              </div>
            </div>
            
          </div>
        </div>

        <div class="card mb-4" id="editProfileForm" style="display: none;">
          <div class="card-body">
            <h5 class="mb-4">Edit Profile</h5>
            <div class="row mb-3">
              <div class="col-sm-3">
                <p class="mb-0">Full Name</p>
              </div>
              <div class="col-sm-9">
                <input type="text" id="editFullName" class="form-control" placeholder="Full Name">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-3">
                <p class="mb-0">Email</p>
              </div>
              <div class="col-sm-9">
                <input type="email" id="editEmail" class="form-control" placeholder="Email">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-3">
                <p class="mb-0">Password</p>
              </div>
              <div class="col-sm-9">
                <input type="password" id="editPassword" class="form-control" placeholder="New Password">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-3">
                <p class="mb-0">Alamat</p>
              </div>
              <div class="col-sm-9">
                <input type="text" id="editAddress" class="form-control" placeholder="Alamat">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-3">
                <p class="mb-0">Pekerjaan</p>
              </div>
              <div class="col-sm-9">
                <input type="text" id="editJob" class="form-control" placeholder="Pekerjaan">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-3">
                <p class="mb-0">Nomor HP</p>
              </div>
              <div class="col-sm-9">
                <input type="text" id="editPhoneNumber" class="form-control" placeholder="Nomor HP">
              </div>
            </div>
            
            <button class="btn btn-primary" onclick="saveProfile()">Save Changes</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoNY9zZDfAAnHgIdt0gljVA4CSuFEGz8GODLF5qY4gHA4dN" crossorigin="anonymous"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
        feather.replace();
        const userDataJSON = localStorage.getItem("loggedInUser");
        if (!userDataJSON) {
            alert("You need to log in first!");
            window.location.href = "login.html";
            return;
        }
        const userData = JSON.parse(userDataJSON);
        document.getElementById("userName").textContent = userData.fullName;
        document.getElementById("userFullName").textContent = userData.fullName;
        document.getElementById("userEmail").textContent = userData.email;
        document.getElementById("userAddress").textContent = userData.address || "Alamat belum diatur";
        document.getElementById("userJob").textContent = userData.job || "Pekerjaan belum diatur";
        document.getElementById("userPhoneNumber").textContent = userData.phoneNumber || "Nomor HP belum diatur";
    });

    function editProfile() {
        const userDataJSON = localStorage.getItem("loggedInUser");
        const userData = JSON.parse(userDataJSON);
        document.getElementById("editFullName").value = userData.fullName;
        document.getElementById("editEmail").value = userData.email;
        document.getElementById("editAddress").value = userData.address;
        document.getElementById("editJob").value = userData.job;
        document.getElementById("editPhoneNumber").value = userData.phoneNumber;
        document.getElementById("editProfileForm").style.display = "block";
    }

    function saveProfile() {
        const fullName = document.getElementById("editFullName").value;
        const email = document.getElementById("editEmail").value;
        const password = document.getElementById("editPassword").value;
        const address = document.getElementById("editAddress").value;
        const job = document.getElementById("editJob").value;
        const phoneNumber = document.getElementById("editPhoneNumber").value;
    
        const userDataJSON = localStorage.getItem("loggedInUser");
        const userData = JSON.parse(userDataJSON);

        const updatedData = {
            fullName: fullName || userData.fullName,
            email: email || userData.email,
            password: password ? password : userData.password,
            address: address || userData.address,
            job: job || userData.job,
            phoneNumber: phoneNumber || userData.phoneNumber
        };

        localStorage.setItem("loggedInUser", JSON.stringify(updatedData));
        localStorage.setItem("userData", JSON.stringify(updatedData));
        alert("Profile updated successfully!");
        location.reload();
    }

    function logout() {
        localStorage.removeItem("loggedInUser");
        window.location.href = "login.html";
    }

    function handleAuthClick() {
        window.location.href = "profil.html";
    }
</script>

</body>
</html>
