<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/registration.css">
    <title>Registration Page</title>
</head>
<body>
    <div class="registration-card-container">
        <div class="registration-card">
            <div class="registration-card-header">
                <h1>Create an Account</h1>
                <div>Please fill in the form to register</div>
            </div>
            <form class="registration-card-form" id="registrationForm">
                <div class="form-item">
                    <input type="text" placeholder="Enter Full Name" id="fullNameForm" autofocus required>
                </div>
                <div class="form-item">
                    <input type="text" placeholder="Enter Email" id="emailForm" required>
                </div>
                <div class="form-item">
                    <input type="password" placeholder="Enter Password" id="passwordForm" required>
                </div>
                <div class="form-item">
                    <input type="password" placeholder="Confirm Password" id="confirmPasswordForm" required>
                </div>
                <div class="form-item">
                    <input type="text" placeholder="Enter Job" id="jobForm" required>
                </div>
                <div class="form-item">
                    <input type="text" placeholder="Enter Address" id="addressForm" required>
                </div>
                <div class="form-item">
                    <input type="text" placeholder="Enter Phone Number" id="phoneNumberForm" required>
                </div>
                <div class="form-item">
                    <label for="roleForm">Register as:</label>
                    <select id="roleForm" required>
                        <option value="user">User</option>
                    </select>
                </div>
                <button type="button" onclick="register()">Register</button>
            </form>
            <div class="registration-card-footer">
                Already have an account? <a href="login.html">Login here.</a>
            </div>
        </div>
    </div>
    <script>
        function register() {
            var fullName = document.getElementById("fullNameForm").value;
            var email = document.getElementById("emailForm").value;
            var password = document.getElementById("passwordForm").value;
            var confirmPassword = document.getElementById("confirmPasswordForm").value;
            var role = document.getElementById("roleForm").value;
            var job = document.getElementById("jobForm").value;
            var address = document.getElementById("addressForm").value;
            var phoneNumber = document.getElementById("phoneNumberForm").value;

            if (fullName.trim() === "" || email.trim() === "" || password.trim() === "" || confirmPassword.trim() === "" || job.trim() === "" || address.trim() === "" || phoneNumber.trim() === "") {
                alert("Please fill in all fields.");
                return;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            var user = {
                fullName: fullName,
                email: email,
                password: password,
                role: role,
                job: job,
                address: address,
                phoneNumber: phoneNumber
            };

            var users = JSON.parse(localStorage.getItem("users")) || [];
            users.push(user);
            localStorage.setItem("users", JSON.stringify(users));
            localStorage.setItem("loggedInUser", JSON.stringify(user));

            alert('Registration successful!');
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
